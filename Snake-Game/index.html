<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Snake Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div id="overlay">
			Your Final Score:<span id="final_score"></span>
		</br>
		<a onclick="window.location.reload()" href="#">Click To Play Again</a>
	</div>
	<canvas id="canvas" width="600px" height="450px"></canvas>
	<div id="stats">
		<div id="score"></div>
		<div id="high_score"></div>
		<button onclick="resetScore()" id="reset_score">Reset High Score</button>
	</div>
</div>
<!--jQuery-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--javascript-->
<script type="text/javascript" src="app.js"></script>
</body>
</html>
